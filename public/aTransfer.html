<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <h2 class="text-center"> ASSET TRANSFER</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <form id="assetTransferForm">
                    <div class="form-group">
                        <label for="assetCode">Asset Code:</label>
                        <input type="text" class="form-control" id="assetCode" name="assetCode" placeholder="Enter Asset Code" required>
                    </div>

                    <div class="form-group">
                        <label for="newOwnerTIN">Transfer To (New Owner's TIN):</label>
                        <input type="text" class="form-control" id="newOwnerTIN" name="newOwnerTIN" placeholder="Enter New Owner's TIN" required>
                    </div>

                    <button type="button" class="btn btn-success" onclick="confirmAssetTransfer()">Transfer Asset</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js">

function confirmAssetTransfer() {
  const assetCode = $('#assetCode').val();
  const newOwnerTIN = $('#newOwnerTIN').val();

  // Assume you have a function to fetch asset details by asset code
  const assetDetails = getAssetDetails(assetCode);

  if (assetDetails) {
    const confirmationMessage = `Transfer ${assetDetails.assetName} from ${assetDetails.currentOwnerName} to new owner with TIN ${newOwnerTIN}`;
    
    // Show confirmation alert
    if (confirm(confirmationMessage)) {
      // Assume you have a function to update asset owner in the database
      updateAssetOwner(assetCode, newOwnerTIN);

      alert(`Asset transfer confirmed! ${assetDetails.assetName} has been transferred to the new owner with TIN ${newOwnerTIN}`);
      // Redirect to home page or perform additional actions
      window.location.href = 'index.html';
    }
  } else {
    alert(`Asset with code ${assetCode} not found.`);
  }
}

// Function to simulate fetching asset details by asset code
function getAssetDetails(assetCode) {
  // Assume you have a function to fetch asset details from the server
  // In a real scenario, this would involve an AJAX request to the server
  // Here, we simulate the response for demonstration purposes
  return {
    assetName: 'Sample Asset',
    currentOwnerName: 'Current Owner',
    // Add other asset details as needed
  };
}

// Function to simulate updating asset owner in the database
function updateAssetOwner(assetCode, newOwnerTIN) {
  // Assume you have a function to update asset owner in the database
  // In a real scenario, this would involve an AJAX request to the server
  // Here, we simulate the update for demonstration purposes
  console.log(`Updating database: Transfer ${assetCode} to new owner with TIN ${newOwnerTIN}`);
}

    </script>
</body>
</html>
