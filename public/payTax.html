<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Tax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <h2 class="text-center"> PAY INCOME TAX</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <form id="incomeTaxForm">
                    <div class="form-group">
                        <label for="profits">Total Profits:</label>
                        <input type="number" class="form-control" id="profits" name="profits" required>
                    </div>

                    <div class="form-group">
                        <label for="tin">TIN:</label>
                        <input type="text" class="form-control" id="tin" name="tin" required>
                    </div>

                    <button type="button" class="btn btn-success" onclick="payIncomeTax()">Pay Tax</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function payIncomeTax() {
  const profits = $('#profits').val();
  const tin = $('#tin').val();

  // Calculate 18% of profits as tax
  const taxPayable = (18 / 100) * profits;

  // Display a thank you alert with the payer's name
  alert(`Thank you for paying income tax, ${tin}! Tax Payable: ${taxPayable.toFixed(2)}`);
}

    </script>
</body>
</html>
